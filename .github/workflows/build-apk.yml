name: Build APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---- FRONTEND: build Vite ----
      - name: Build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      # ---- CAPACITOR: przygotowanie w katalogu frontend/ ----
      - name: Prepare Capacitor in frontend
        working-directory: frontend
        run: |
          # pakiety do Capacitora + Androida
          npm install --save-dev @capacitor/core @capacitor/cli @capacitor/android
          # U CIEBIE plik jest w mobile/mobile/ (zostawiamy tę ścieżkę)
          cp ../mobile/mobile/capacitor.config.json ./capacitor.config.json
          npx cap add android
          npx cap sync android

      # ---- Toolchain Android + Java ----
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android 35 SDK + Build-Tools
        run: |
          sdkmanager "platforms;android-35" "build-tools;35.0.0"

      # ---- Podbij compileSdk do 35 (Capacitor >= 6 tego wymaga) ----
      - name: Bump compileSdkVersion to 35
        run: |
          sed -i 's/compileSdkVersion = [0-9]\+/compileSdkVersion = 35/' frontend/android/variables.gradle || true
          sed -i 's/compileSdkVersion=[0-9]\+/compileSdkVersion=35/' frontend/android/variables.gradle || true

      # ---- Build APK ----
      - name: Build Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: frontend/android/app/build/outputs/apk/debug/*.apk
